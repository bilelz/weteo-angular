<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Share via</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					
						&times;
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content >
		
		
			<md-list>
				<md-subheader class="md-no-sticky" style="text-align: center">
					Share this page <br/>
					<a href="cancel()">weteo.fr/{{name}}/{{id}}</a> 
					<br/>
					via
				</md-subheader>
				<md-list-item class="md-1-line" >
					<div class="md-list-item-text" layout="column" style="width: 100%;">
						<md-button ng-click="cancel()"  class="md-raised md-primary">
							Facebook
						</md-button>
					</div>
				</md-list-item>
				<md-divider ></md-divider>
				<md-list-item class="md-1-line" >
					<div class="md-list-item-text" layout="column" style="width: 100%;">
						<md-button ng-click="cancel()"  class="md-raised md-primary" style="background-color: #55acee">
							Twitter
						</md-button>
					</div>
				</md-list-item>
				<md-divider ></md-divider>
				<md-list-item class="md-1-line" >
					<div class="md-list-item-text" layout="column" style="width: 100%;">
						<md-button ng-click="cancel()"  class="md-raised">
							Mail
						</md-button>
					</div>
				</md-list-item>

			</md-list>
		
		
			
		</md-dialog-content>
		<div class="md-actions" layout="row">

			<span flex></span>

			<md-button ng-click="cancel()"    md-no-ink class="md-primary">
				OK
			</md-button>
			<span flex></span>
		</div>
	</form>
</md-dialog>
